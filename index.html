<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="dashboard menuItem">
            <img src="./img/view-dashboard.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <!-- need spacing here -->
        <div class="menuItem">
            <img src="./img/home.svg" alt="">
            <h1>Home</h1>
        </div>
        <div class="menuItem">
            <img src="./img/card-account-details.svg" alt="">
            <h1>Profile</h1>
        </div>
        <div class="menuItem">
            <img src="./img/message.svg" alt="">
            <h1>Messages</h1>
        </div>
        <div class="menuItem">
            <img src="./img/clock-time-three-outline.svg" alt="">
            <h1>History</h1>
        </div>
        <div class="menuItem">
            <img src="./img/note-multiple.svg" alt="">
            <h1>Tasks</h1>
        </div>
        <div class="menuItem">
            <img src="./img/account-group.svg" alt="">
            <h1>Communities</h1>
        </div>
        <!-- need spacing here -->
        <div class="menuItem">
            <img src="./img/cog.svg" alt="">
            <h1>Settings</h1>
        </div>
        <div class="menuItem">
            <img src="./img/message-question.svg" alt="">
            <h1>Support</h1>
        </div>
        <div class="menuItem">
            <img src="./img/shield-check.svg" alt="">
            <h1>Privacy</h1>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar-container">
        <!-- Top section -->
        <div class="top-section">
            <!-- search icon and search bar -->
            <div class="search">
                <div class="menuItem">
                    <img src="./img/magnify.svg" alt="">
                </div>
                <input placeholder="Search..." type="text" name="search" autocomplete="off">
            </div>
            <div class="account">
                <div class="menuIcon">
                    <img src="./img/bell-ring-outline.svg" alt="">
                </div>
                <!-- avatar pic -->
                <div class="gh-avatar"></div>
                <p class="name">Dali Duraku</p>
            </div>
        </div>
        <!-- Bottom section -->
         <div class="bottom">
            <!-- profile details -->
            <div class="profile">
                <div class="gh-avatar"></div>
                <div class="profile-name">
                    <p class="greeting">Hi there,</p>
                    <p class="name">Dali Duraku <span class="username">(@dali)</span></p>
                </div>
            </div>
            <!-- button section -->
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
         </div>
    </div>

    <!-- Main Content -->
    <main class="content">
        <div class="projects">
            <h3>Your Projects</h3>

            <!-- section for all the project cards -->
            <div class="cards">
                <!-- each individual cards -->
                <div class="card">
                    <h4 class="card-title">Super Cool Project</h4>
                    <p class="card-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis impedit, 
                        laborum in temporibus rem eius ipsum laudantium n!
                    </p>
                    <div class="icons">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
